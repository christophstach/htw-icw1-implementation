description: "CelebA HQ - GAN - 64x64"
entrypoint: gan:GANTrail

# records_per_epoch: 30000 # for celebAHQ
# records_per_epoch: 63632 # for anime-face

searcher:
  name: single
  metric: val_abs_d_loss
  smaller_is_better: true
  max_length:
    batches: 500000

min_validation_period:
  batches: 5000

min_checkpoint_period:
  batches: 10000

resources:
  slots_per_trial: 1
  agent_label: dt-cluster

checkpoint_storage:
  save_trial_best: 1
  save_trial_latest: 1
  save_experiment_best: 1

hyperparameters:
  global_batch_size: 64

  # dataset: anime-face
  dataset: celeba-hq
  image_size: 64
  image_channels: 3
  latent_dimension: 100

  g_depth: 64
  d_depth: 64

  g_lr: 0.0001
  g_b1: 0.5
  g_b2: 0.999

  d_lr: 0.0004
  d_b1: 0.5
  d_b2: 0.999


environment:
  image:
    cpu: "deepprojects/determined-pytorch-1.7-tf-2.4-cpu"
    gpu: "deepprojects/determined-cuda-110-pytorch-1.7-tf-2.4-gpu"

bind_mounts:
  - host_path: /data/ldap/stachc/datasets
    container_path: /datasets
    read_only: true